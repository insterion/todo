<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–∏—Ç–µ –ó–∞–¥–∞—á–∏</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { 
            background-color: #121212; 
            color: #eee; 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        
        h1 { color: #BB86FC; margin-bottom: 20px; font-weight: 300; }
        
        /* –ü–∞–Ω–µ–ª –∑–∞ –¥–æ–±–∞–≤—è–Ω–µ */
        .add-panel {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        input[type="text"] { flex-grow: 1; padding: 10px; border-radius: 8px; border: none; background: #2c2c2c; color: white; }
        input[type="time"] { padding: 10px; border-radius: 8px; border: none; background: #2c2c2c; color: white; }
        
        .btn-add {
            background: #BB86FC; color: #000; border: none;
            border-radius: 8px; padding: 0 15px; font-size: 20px; cursor: pointer;
        }

        /* –°–ø–∏—Å—ä–∫ */
        #taskList { width: 100%; max-width: 400px; }

        .task-card {
            background: #1e1e1e;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            border-left: 4px solid #03dac6;
        }

        /* –°—Ç–∏–ª–æ–≤–µ –∑–∞ –∑–∞–≤—ä—Ä—à–µ–Ω–∞ –∑–∞–¥–∞—á–∞ */
        .task-card.done {
            opacity: 0.5;
            border-left: 4px solid #555;
            text-decoration: line-through;
        }

        .check-circle {
            width: 24px; height: 24px;
            border: 2px solid #03dac6;
            border-radius: 50%;
            margin-right: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .task-card.done .check-circle {
            background: #03dac6;
        }

        .info { flex-grow: 1; }
        .time { font-size: 0.85em; color: #aaa; display: block; }
        .text { font-size: 1.1em; font-weight: 500; }

        .btn-del {
            background: none; border: none; font-size: 1.2em; color: #ff5555; padding: 5px;
        }
    </style>
</head>
<body>

    <h1>üìù –ó–∞–¥–∞—á–∏</h1>
    
    <audio id="alarmSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <div class="add-panel">
        <input type="text" id="taskDesc" placeholder="–ù–∞–ø–∏—à–∏ –∑–∞–¥–∞—á–∞...">
        <input type="time" id="taskTime">
        <button onclick="addTask()" class="btn-add">‚ûï</button>
    </div>

    <div id="taskList"></div>

    <script>
        // –ó–∞—Ä–µ–∂–¥–∞–Ω–µ –æ—Ç –ø–∞–º–µ—Ç—Ç–∞
        let tasks = JSON.parse(localStorage.getItem('myTasksV3')) || [];
        
        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –Ω–∞ —Ä–∞–±–æ—Ç–Ω–∏–∫
        if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
        Notification.requestPermission();
        
        renderTasks();
        setInterval(checkReminders, 4000);

        function addTask() {
            const desc = document.getElementById('taskDesc').value;
            const time = document.getElementById('taskTime').value;
            if (!desc) return alert("–ù–∞–ø–∏—à–∏ –Ω–µ—â–æ!");

            // –ê–∫–æ –Ω—è–º–∞ —á–∞—Å, —Å–ª–∞–≥–∞–º–µ –ø—Ä–∞–∑–Ω–æ
            tasks.push({ 
                id: Date.now(), 
                desc, 
                time: time || "", 
                completed: false, 
                notified: false 
            });
            
            saveAndRender();
            document.getElementById('taskDesc').value = '';
        }

        function toggleComplete(id) {
            // –ù–∞–º–∏—Ä–∞ –∑–∞–¥–∞—á–∞—Ç–∞ –∏ –æ–±—Ä—ä—â–∞ —Å—Ç–∞—Ç—É—Å–∞ (–ì–æ—Ç–æ–≤–æ <-> –ù–µ –µ –≥–æ—Ç–æ–≤–æ)
            tasks = tasks.map(t => {
                if (t.id === id) t.completed = !t.completed;
                return t;
            });
            saveAndRender();
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveAndRender();
        }

        function saveAndRender() {
            localStorage.setItem('myTasksV3', JSON.stringify(tasks));
            renderTasks();
        }

        function checkReminders() {
            const now = new Date();
            const currentTime = String(now.getHours()).padStart(2,'0') + ":" + String(now.getMinutes()).padStart(2,'0');

            tasks.forEach(task => {
                // –ò–∑–≤–µ—Å—Ç—è–≤–∞–º–µ —Å–∞–º–æ –∞–∫–æ –∏–º–∞ —á–∞—Å, —Å—ä–≤–ø–∞–¥–∞ –∏ –ù–ï –µ –∑–∞–≤—ä—Ä—à–µ–Ω–∞ –∑–∞–¥–∞—á–∞—Ç–∞
                if (task.time === currentTime && !task.notified && !task.completed) {
                    
                    if(Notification.permission === 'granted') {
                        navigator.serviceWorker.ready.then(reg => {
                            reg.showNotification('–í—Ä–µ–º–µ –µ!', {
                                body: task.task,
                                icon: 'https://cdn-icons-png.flaticon.com/512/762/762686.png',
                                vibrate: [500, 200, 500] 
                            });
                        });
                    }
                    // –û–ø–∏—Ç –∑–∞ –∑–≤—É–∫
                    document.getElementById('alarmSound').play().catch(e => console.log("Sound blocked"));
                    
                    task.notified = true;
                    saveAndRender();
                }
            });
        }

        function renderTasks() {
            // –°–æ—Ä—Ç–∏—Ä–∞–Ω–µ: –ü—ä—Ä–≤–æ –Ω–µ–∑–∞–≤—ä—Ä—à–µ–Ω–∏—Ç–µ, –ø–æ—Å–ª–µ –ø–æ —á–∞—Å
            tasks.sort((a, b) => (a.completed === b.completed) ? 0 : a.completed ? 1 : -1);

            const list = document.getElementById('taskList');
            list.innerHTML = tasks.map(task => `
                <div class="task-card ${task.completed ? 'done' : ''}">
                    <div class="check-circle" onclick="toggleComplete(${task.id})">
                        ${task.completed ? '‚úî' : ''}
                    </div>
                    <div class="info">
                        <span class="time">${task.time ? '‚è∞ ' + task.time : ''}</span>
                        <span class="text">${task.desc}</span>
                    </div>
                    <button onclick="deleteTask(${task.id})" class="btn-del">üóëÔ∏è</button>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
